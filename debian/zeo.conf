<zeo>
  address /var/run/schooltool/zeo.sock
</zeo>
# <filestorage>		traditional FileStorage
#   path filename		required
#   create yes|no		default: yes
#   read-only yes|no		default: no
#   quota size		default: no quota
#   blob-dir directory        directory to hold blob data
# </filestorage>
<filestorage>
  path /var/lib/schooltool/Data.fs
  blob-dir /var/lib/schooltool/blobs
</filestorage>

# To enable replication to the central server via ZRS, delete the
# lines above this one and uncomment the section below.
#
# %import zc.zrs
# <zrs>
#   replicate-to 7082
#   replicate-from <SCHOOL_PUBLIC_HOSTNAME_OR_IP_ADDRESS>:7082
#   <filestorage>
#     path /var/lib/schooltool/Data.fs
#     blob-dir /var/lib/schooltool/blobs
#   </filestorage>
# </zrs>
# <zeo>
#   address 0.0.0.0:7081
# </zeo>

<eventlog>
  <logfile>
    path /var/log/schooltool/zeo.log
  </logfile>
</eventlog>

# cache-size n
#
# Default:
#   cache-size 5000

